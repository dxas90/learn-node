name: Trigger FluxCD Reconcile

on:
  workflow_run:
    workflows: ["Docker Build and Security Scan"]     # exact name of your existing workflow
    types:
      - completed

jobs:
  trigger:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger FluxCD reconcile
        env:
          FLUX_RECEIVER_URL: ${{ secrets.FLUX_RECEIVER_URL }}
          FLUX_WEBHOOK_SECRET: ${{ secrets.FLUX_WEBHOOK_SECRET }}
        run: |
          curl -X POST \
            -H "X-GitHub-Event: push" \
            -H "X-Hub-Signature-256: sha256=$(echo -n '{}' | openssl dgst -sha256 -hmac "$FLUX_WEBHOOK_SECRET" | cut -d' ' -f2)" \
            -d '{}' \
            "$FLUX_RECEIVER_URL"
