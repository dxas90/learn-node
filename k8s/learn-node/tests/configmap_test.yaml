suite: test configmap
templates:
  - configmap.yaml
tests:
  - it: should create ConfigMap
    asserts:
      - isKind:
          of: ConfigMap
      - equal:
          path: metadata.name
          value: RELEASE-NAME-learn-node-config

  - it: should include correct labels
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            app.kubernetes.io/name: learn-node
            app.kubernetes.io/instance: RELEASE-NAME

  - it: should have data section
    asserts:
      - isNotNull:
          path: data
